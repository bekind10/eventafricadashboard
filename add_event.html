                      <option value="conferences">Conferences</option>
                      <option value="Internationalevents">International Events</option>
                      <option value="workshop">Work Shops</option>
                    </select>
                  </div>
                  <div class="form-group width70">

                      <option value="lagos">Lagos</option>
                      <option value="ph">PortHarcourt</option>
                      <option value="others">Others</option>
                    </select>
                  </div>
                  <div class="form-group width70 mt-3">
                    <label class="pr-3" for="others">EVENT TIME:</label>
                    <input type="text" data-toggle="tooltip" title="No African Time Please" class="form-control" placeholder=" 3.45pm" id="time">
                  </div>

                  <div class="form-group width70 mt-3">
                    <label class="pr-3" for="others">OTHERS:</label>
                    <input type="text" data-toggle="tooltip" title="If you choose others,type the location here" placeholder="please specify"

                  </div>
                  <div class="form-group width70">

                  </div>
                  <div class="form-group width70">
                    <label for="venue">COMMENTS:</label>

                  </div>
